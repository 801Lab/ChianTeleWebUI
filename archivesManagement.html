    <!--搜索、编辑、完成、折叠、档案界面-->
    <div class="layui-row" id = "mainContainer">
            <!--搜索、编辑、完成、折叠-->
            <div class="layui-col-md3" id = "leftTreeNav">
                <div class="layui-row grid-demo">
                    <div class="leftSection">
                        <!--功能键-->
                        <div class="anotherSearch layui-row">
                            <!--搜索-->
                            <input type="text" class="form-control layui-col-md8" placeholder="名字或工号" id = "searchContent">
                            <!--完成-->

                                <ul class="site-doc-icon site-doc-anim">
                                    <img class="layui-anim" data-anim="layui-anim-scaleSpring" src="imgs/confirm.png" alt="" id = "searchConfirm">
                                </ul>

                        </div>

                        <!--树状导航-->
                        <div class="leftNavbar">
                            <div class="panel-group layui-col-space5" id="accordion">

                    <!--选择导入属性-->

            <!--档案-->
            <div class="layui-col-md7 layui-col-md-offset1" id = "rightMain">
                <div class="main">
                    <div class = "head"></div>
                    <table class="table table-bordered">
                        <tr>
                            <td class = "tableHead" colspan = "4">
                                <h4>基础信息</h4>
                            </td>
                            <td rowspan="4"  class="layui-row">
                                <div class = "layui-col-md12 layui-upload">
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" id="demo1">
                                        <p id="demoText"></p>
                                    </div>
                                    <button type="button" class="layui-btn" id="upPhoto" disabled="true">上传图片</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>姓名</td>
                            <td><input class = "form-control"type="text" id = "name" disabled = true></td>
                            <td>身份证号</td>
                            <td><input class = "form-control" type="text" id = "idNumber" disabled = true></td>
                        </tr>
                        <tr>
                            <td>性别</td>
                            <td>
                                <select class="selectpicker form-control" style="text-align: center" id = "genderSelect" disabled="true">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </td>
                            <td>手机号</td>
                            <td><input class = "form-control" type="text" id = "phoneNumber" disabled = true></td>
                        </tr>
                        <tr>
                            <td>工号</td>
                            <td><input class = "form-control" type="text" id = "jobNumber" disabled = true></td>
                            <td>岗位</td>
                            <td><input class = "form-control" type="text" id = "position" disabled = true></td>
                        </tr>
                        <!--                其他信息-->
                        <tr>
                            <td id = "tableHead" colspan = "5">
                                <h4>其他信息</h4>
                            </td>
                            <!--                    <td>11</td>-->
                        </tr>
                        <tr>
                            <td>毕业学校</td>
                            <td><input class = "form-control"type="text" id = "school" disabled = true></td>
                            <td>家庭住址</td>
                            <td colspan = "2">
                                <div class = "layui-row">
                                    <div class = "layui-col-md4">
                                        <select name="s_province" id="s_province" class="inpt san form-control" disabled="true"></select>
                                    </div>
                                    <div class = "layui-col-md8">
                                        <select name="s_city" id="s_city" class="inpt san form-control" disabled="true">
                                            <option>地级市</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                            <!--                                        <td>11111</td>-->
                        </tr>
                        <tr>
                            <td>最高学历</td>
                            <td>
                                <select class="selectpicker form-control" id = "eduBack" disabled="true">
                                    <option>高中</option>
                                    <option>本科</option>
                                    <option>硕士</option>
                                    <option>博士</option>
                                </select>
                            </td>
                            <td>籍贯</td>
                            <td colspan = "2">
                                <div class = "layui-row">
                                    <div class = "layui-col-md4">
                                        <select name="s_province" id="s_province1" class="inpt san form-control" disabled="true"></select>
                                    </div>
                                    <div class = "layui-col-md8">
                                        <select name="s_city" id="s_city1" class="inpt san form-control" disabled="true">
                                            <option>地级市</option>
                                        </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>政治面貌</td>
                            <td>
                                <label  class="btn " id = "politicsBack">
                                    <input  type="radio" name="options" value = "群众" disabled = true> 群众
                                </label>
                                <label  class="btn ">
                                    <input  type="radio" name="options" value = "共青团员" disabled = true> 共青团员
                                </label>
                                <label  class="btn ">
                                    <input  type="radio" name="options" value = "党员" disabled = true> 党员
                                </label>
                            </td>
                            <td>入职日期</td>
                            <td colspan = "2">
                                <!--                        <input class = "form-control" data-provide="datepicker">-->
                                <div class = "layui-row">
                                    <div class="layui-inline layui-col-md12">
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input form-control" id="entryTime" placeholder="yyyy-MM-dd" disabled = true>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan = "5" id = "conf">
                                <div class="layui-col-lg2 layui-col-lg-offset2">
                                    <button type="button" class="layui-btn layui-btn-warm" style="height: 40px;" id = "archivesChange">修改</button>
                                </div>
                                <!--                保存-->
                                <div class="layui-col-lg2 layui-col-lg-offset2">
                                    <button type="button" class="layui-btn layui-btn-normal" style="height: 40px;" id = "archivesSave" data-toggle="modal" data-target="#modalSave">保存</button>
                                </div>
                            </td>
                        </tr>

<!--添加模态框-->
<div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body" id = "modalAddName">
                <input type="text" placeholder="输入名称" id = "addInput" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "modalAddconfirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--确认删除模态框-->
<div class="modal fade" id="modalDel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body" id = "modalBody">
<!--                <p></p>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default closeModal" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id = "confirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--保存成功提示框-->
<div class="modal fade" id="modalSave">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p>是否保存？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" class = "closeModal">取消</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id = "saveConfirm">确定</button>
            </div>
        </div>
    </div>
</div>
